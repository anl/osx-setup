---
- name: Install and configure OS X system
  hosts: localhost
  become: no
  connection: local
  gather_facts: no

  tasks:
    - name: Tap casks
      homebrew_tap:
        name: Caskroom/cask

    - name: Install casks
      homebrew_cask:
        name: "{{ item }}"
      with_items:
        - firefox
        - little-snitch
        - micro-snitch
        - flux
        - google-chrome
        - microsoft-office
        - garmin-express
        - anki
        - skype
        - docker

    - name: Install brew packages
      homebrew:
        name: "{{ item }}"
      with_items:
        - mas

    - name: Install App Store apps
      command: "/usr/local/bin/mas install {{ item }}"
      with_items:
        - 451907568 # Paprika Recipe Manager
