---
- name: Install and configure OS X system
  hosts: localhost
  become: no
  connection: local
  gather_facts: no

  tasks:
    - name: Tap casks
      homebrew_tap:
        name: Caskroom/cask

    - name: Install casks
      homebrew_cask:
        name: "{{ item }}"
      with_items:
        - firefox
        - little-snitch
        - micro-snitch
